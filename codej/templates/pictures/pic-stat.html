<div class="content-block">
  <div class="block-header">
    <h3 class="panel-title">{{ picture['parsed25'] }}</h3>
  </div>
  <div class="block-body album-statistic">
    <table class="statistic-table">
      <tbody>
      <tr class="bordered">
        <td>Файл</td>
        <td class="text-right"
            {% if filename|length > 15 %}
            title="{{ picture['filename'] }}"{% endif %}>
          {{ picture['parsed15'] }}
        </td>
      </tr>
      <tr class="bordered">
        <td>Загружен</td>
        <td class="text-right date-field">
          {{ picture['uploaded'] }}
        </td>
      </tr>
      <tr class="bordered">
        <td>Формат</td>
        <td class="text-right">{{ picture['format'] }}</td>
      </tr>
      <tr class="bordered">
        <td>Размер</td>
        <td class="text-right">
          {{ picture['width'] }}&times;{{ picture['height'] }}
        </td>
      </tr>
      <tr>
        <td>Размер файла</td>
        <td class="text-right">{{ picture['volume'] }}</td>
      </tr>
      </tbody>
    </table>
    <div class="album-options">
      <button type="button"
              class="btn btn-sm btn-default btn-block copy-link">
        Получить ссылку
      </button>
    </div>
    <div class="album-form to-be-hidden">
      <div class="form-group">
        <input id="copy-box"
               class="form-control"
               type="text"
               name="copy-box"
               value="{{ url_for(
                 'show-picture', suffix=picture['suffix']) }}">
      </div>
      <div class="form-group">
        <button id="copy-button"
                type="button"
                data-clipboard-target="#copy-box"
                class="btn btn-sm btn-primary btn-block">
          Скопировать в буфер обмена
        </button>
      </div>
    </div>
    <div class="album-options">
      <button type="button"
              class="btn btn-sm btn-default btn-block copy-md-code">
        Получить код
      </button>
    </div>
    <div class="album-form-b to-be-hidden">
      <div class="form-group">
        <input id="copy-box-b"
               class="form-control"
               type="text"
               name="copy-box-b"
               value="![{{ picture['suffix'] }}]({{ url_for(
                'show-picture', suffix=picture['suffix']) }})">
      </div>
      <div class="form-group">
        <button id="copy-button-b"
                type="button"
                data-clipboard-target="#copy-box-b"
                class="btn btn-sm btn-primary btn-block">
          Скопировать в буфер обмена
        </button>
    </div>
  </div>
  <div class="picture-body text-center">
    <img alt="{{ picture['suffix'] }}"
         width="{{ picture['width'] }}"
         height="{{ picture['height'] }}"
         src="{{ url_for('show-picture', suffix=picture['suffix']) }}">
  </div>
</div>
